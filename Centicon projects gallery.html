    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"

    <nav class="container-fluid autohide navbar navbar-expand-lg">

            <img src="img/centicon%20logo.svg" alt="Logo" height="45" width="45" class="d-inline-block align-top">
            Centicon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navtogllercenti"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navtogllercenti">
            <ul class="navbar-nav ms-lg-auto text-center">
                <li class="nav-item active">
                    <a class="nav-link js-scroll-trigger" href="index.html#homeid">Home</a></li>

                    <a class="nav-link js-scroll-trigger" href="index.html#contact">Contact </a></li>
            </ul>
        </div> <!-- navbar-collapse. -->
    </nav>


    <section id="centicon_projects_id">
        <h1 class="text-center"> Project Gallery </h1>
        <div id="gallery-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#gallery-carousel" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Tiling"></button>
                <button type="button" data-bs-target="#gallery-carousel" data-bs-slide-to="1"
                        aria-label="Painting"></button>
                <button type="button" data-bs-target="#gallery-carousel" data-bs-slide-to="2"
                        aria-label="Renovation"></button>
                <button type="button" data-bs-target="#gallery-carousel" data-bs-slide-to="3"
                        aria-label="Caulking"></button>
                <button type="button" data-bs-target="#gallery-carousel" data-bs-slide-to="4"
                        aria-label="Stone"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="#">
                        <img src="img/bathroom-1.jpg" class="d-block w-100" alt="Tiling">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="img/bathroom-2.jpg" class="d-block w-100" alt="Painting">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="img/bathroom-3.jpg" class="d-block w-100" alt="Renovation">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="img/bathroom-4.jpg" class="d-block w-100" alt="Caulking">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="img/bathroom.jpg" class="d-block w-100" alt="Stone">
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#gallery-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#gallery-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </section>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
